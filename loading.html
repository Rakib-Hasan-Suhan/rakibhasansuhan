<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange content in a column */
            height: 100vh;
            margin: 0;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            color: yellow;
            font-family: Arial, sans-serif;
        }

        .loader {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .pacman {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 39%;
            transform: translateY(-50%);
            animation: movePacman 7s linear forwards, chomp 0.7s infinite;
        }

        @keyframes movePacman {
            0% {
                left: -150px;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes chomp {
            0% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 50% 50%, 100% 100%, 0% 100%);
            }
            50% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 50%, 100% 100%, 0% 100%);
            }
            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 50% 50%, 100% 100%, 0% 100%);
            }
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            animation: disappear 0s linear forwards;
        }

        .dot:nth-child(2) {
            left: 150px;
            animation-delay: 1s;
        }

        .dot:nth-child(3) {
            left: 300px;
            animation-delay: 1.5s;
        }

        .dot:nth-child(4) {
            left: 450px;
            animation-delay: 2s;
        }

        .dot:nth-child(5) {
            left: 600px;
            animation-delay: 2.5s;
        }

        .dot:nth-child(6) {
            left: 750px;
            animation-delay: 3s;
        }

        .dot:nth-child(8) {
            left: 900px;
            animation-delay: 3.5s;
        }

        .dot:nth-child(9) {
            left: 1050px;
            animation-delay: 4s;
        }

        .dot:nth-child(10) {
            left: 1200px;
            animation-delay: 4.5s;
        }

        .dot:nth-child(11) {
            left: 1350px;
            animation-delay: 5s;
        }

        .dot:nth-child(12) {
            left: 1500px;
            animation-delay: 5.5s;
        }

        .dot:nth-child(13) {
            left: 1650px;
            animation-delay: 6s;
        }
        
        .dot:nth-child(14) {
            left: 1800px;
            animation-delay: 6.5s;
        }

        @keyframes disappear {
            0% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="pacman"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <audio autoplay loop>
        <source src = "bg_sound.mp3" type = "audio/mp3">
        </audio>
    <div class="loading-text"><b>Loading...</b></div>
</body>
</html>
